<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des Boutiques</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        #filtre { margin: 10px; }
    </style>
</head>
<body>
    <h2>Carte des boutiques Free avec produits</h2>

    <input id="filtre" type="text" placeholder="Filtrer par nom de produit..." onkeyup="filtrerProduits()">

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([48.8566, 2.3522], 12); // Vue sur Paris par défaut
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        function afficherBoutiques(produitsFiltrés) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            produitsFiltrés.forEach(b => {
                const produitsText = b.produits.map(p => 
                    `<li>${p.nom} (${p.quantite} ex.) - ${p.prix}€</li>`).join("");
                const popup = `<strong>${b.nom}</strong><br>${b.ville}<br><ul>${produitsText}</ul>`;
                const marker = L.marker([b.location.lat, b.location.lon]).bindPopup(popup).addTo(map);
                markers.push(marker);
            });
        }

        let boutiques = [];

        fetch("/boutique/api/boutiques-produits/")
            .then(res => res.json())
            .then(data => {
                boutiques = data;
                afficherBoutiques(boutiques);
            });

        function filtrerProduits() {
            const filtre = document.getElementById("filtre").value.toLowerCase();
            const filtrés = boutiques.filter(b =>
                b.produits.some(p => p.nom.toLowerCase().includes(filtre))
            );
            afficherBoutiques(filtrés);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des Boutiques - Google Maps</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6iCA5P0ycIXnG_UMuxZWOYoA5fxK_XjA&callback=initMap" async defer></script>
</head>
<body>
    <h2>Carte des boutiques (Google Maps)</h2>
    <div id="map"></div>

    <script>
        async function initMap() {
            const response = await fetch("/api/boutiques-produits/");
            const boutiques = await response.json();

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: boutiques[0]?.lat || 0, lng: boutiques[0]?.lon || 0 },
            });

            boutiques.forEach(item => {
                const marker = new google.maps.Marker({
                    position: { lat: item.lat, lng: item.lon },
                    map: map,
                    title: `${item.boutique} - ${item.produit}`,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div>
                            <strong>${item.boutique}</strong> - ${item.ville}<br>
                            <em>${item.produit} (${item.marque} ${item.modele})</em><br>
                            Prix : ${item.prix} â‚¬<br>
                            Stock : ${item.quantite}
                        </div>
                    `
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>

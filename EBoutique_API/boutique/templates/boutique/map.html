<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des boutiques proches</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin: 20px auto;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        #adresseInput {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Trouver mon produit dans la boutique la plus proche</h2>

    <!-- Zone de contrôle : deux boutons uniquement -->
    <div id="controls">
        <button onclick="toggleAdresseInput()">Saisir votre adresse</button>

        <div id="adresseInput">
            <input type="text" id="adresse" placeholder="Entrez votre adresse">
            <button onclick="geocodeAdresse()">Rechercher</button>
        </div>

        <button onclick="initMap(true)">Utiliser ma position</button>
    </div>

    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Script principal -->
    <script>
        let map;
        let autocomplete;

        // Initialise la carte avec position GPS ou coordonnées manuelles
        function initMap(useGPS = false, coords = null) {
            if (useGPS) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const userCoords = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        afficherCarteEtBoutiques(userCoords);
                    }, () => {
                        alert("Impossible de récupérer votre position.");
                    });
                } else {
                    alert("La géolocalisation n'est pas supportée par votre navigateur.");
                }
            } else if (coords) {
                afficherCarteEtBoutiques(coords);
            }
        }

        // Affiche la carte + les boutiques proches
        function afficherCarteEtBoutiques(userCoords) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: userCoords,
                zoom: 12
            });

            new google.maps.Marker({
                position: userCoords,
                map: map,
                title: "Votre position",
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });

            fetch(`/api/boutiques-produits/?lat=${userCoords.lat}&lon=${userCoords.lng}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Aucune boutique proche avec du stock.");
                        return;
                    }

                    data.forEach((boutique, index) => {
                        const boutiqueLatLng = { lat: boutique.lat, lng: boutique.lon };

                        const infoContent = `
                            <div>
                                <strong>${index + 1}. ${boutique.boutique}</strong><br>
                                Ville : ${boutique.ville}<br>
                                Produit : ${boutique.produit}<br>
                                Marque : ${boutique.marque}<br>
                                Modèle : ${boutique.modele}<br>
                                Prix : ${boutique.prix} €<br>
                                Quantité : ${boutique.quantite}<br>
                                Distance : ${boutique.distance_km} km
                            </div>
                        `;

                        const marker = new google.maps.Marker({
                            position: boutiqueLatLng,
                            map: map,
                            label: `${index + 1}`,
                            title: boutique.boutique
                        });

                        const infoWindow = new google.maps.InfoWindow({ content: infoContent });

                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération des boutiques :", error);
                });
        }

        // Active l'autocomplétion Google Places
        function initAutocomplete() {
            const input = document.getElementById('adresse');
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['geocode'],
                componentRestrictions: { country: 'fr' } // France uniquement
            });
        }

        // Affiche ou masque le champ adresse
        function toggleAdresseInput() {
            const inputDiv = document.getElementById("adresseInput");
            inputDiv.style.display = inputDiv.style.display === "none" ? "block" : "none";
        }

        // Géocodage de l'adresse saisie (avec autocomplétion déjà active)
        function geocodeAdresse() {
            const place = autocomplete.getPlace();

            if (!place || !place.geometry) {
                // Si autocomplete n'a pas déclenché .getPlace(), faire un geocoding manuel
                const adresse = document.getElementById("adresse").value;
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: adresse }, (results, status) => {
                    if (status === "OK") {
                        const location = results[0].geometry.location;
                        const coords = { lat: location.lat(), lng: location.lng() };
                        initMap(false, coords);
                    } else {
                        alert("Adresse non trouvée : " + status);
                    }
                });
            } else {
                const location = place.geometry.location;
                const coords = { lat: location.lat(), lng: location.lng() };
                initMap(false, coords);
            }
        }
    </script>

    <!-- Script Google Maps avec Places API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6iCA5P0ycIXnG_UMuxZWOYoA5fxK_XjA&libraries=places&callback=initAutocomplete">
    </script>
</body>
</html>
